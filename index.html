  (g=>{var h,a,k,p="The Google Maps JavaScript API",c="google",l="importLibrary",q="__ib__",m=document,b=window;b=b[c]||(b[c]={});var d=b.maps||(b.maps={}),r=new Set,e=new URLSearchParams,u=()=>h||(h=new Promise(async(f,n)=>{await (a=m.createElement("script"));e.set("libraries",[...r]+"");for(k in g)e.set(k.replace(/[A-Z]/g,t=>"_"+t[0].toLowerCase()),g[k]);e.set("callback", "initMap");a.src=`https://maps.${c}apis.com/maps/api/js?`+e;d[q]=f;a.onerror=()=>h=n(Error(p+" could not load."));a.nonce=m.querySelector("script[nonce]")?.nonce||"";m.head.append(a)}));d[l]?console.warn(p+" only loads once. Ignoring:",g):d[l]=(f,...n)=>r.add(f)&&u().then(()=>d[l](f,...n))})({

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
  <div id="map" style="height: 600px; width: 100%;"></div>
  <script>
    async function initMap() {
      await google.maps.importLibrary("maps");
      await google.maps.importLibrary("marker");
      
      const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 52.396, lng: -0.725 },
          zoom: 10,
      });

    // Load and parse the CSV file
      Papa.parse("data/disp_postcodes_latlng.csv", {
        download: true,
        header: true,
        complete: function (results) {
            results.data.forEach(row => {
                if (row.Latitude && row.Longitude) {
                    const marker = new google.maps.marker.AdvancedMarkerElement({
                        map: map,
                        position: { lat: parseFloat(row.Latitude), lng: parseFloat(row.Longitude) },
                        title: row.postcode,
                    });
                }
            });
        }
    });
}
</script>
